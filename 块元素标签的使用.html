<!DOCTYPE html>
<!--注释 -->
<!--注释 -->
<!--1，块元素
	块元素在显示时通常会以新行开始
	如：<h1><p><ul>-->
<!--2，内联元素
	内联元素通常不会以新行开始
	如：<b><a><img>-->
<!--3，<div>元素
	<div>元素也被称为块元素，其主要是组合HTML元素的容器
	-->
<!--4，<span>元素
	<span>元素是内联元素，可作为文本的容器
	-->	
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>块元素
	</title>
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<p> p元素第一行 </p>
	<h1> 标题元素第一行</h1>
	<b>这是一个加重标签</b>
	<b>没有换行哦~</b>
	<a>这是一个超链接</a>
	<div id="divid"> <!-- 主要是配合css样式来使用-->
		<p>这个会变色哦</p>
		<a>这个是链接哦</a>
	</div>
	<div id="divspan"> <!-- div主要是配合css样式来使用-->
		<p>这个会变色哦</p>
		<a>这个是链接哦</a>
	</div>
</body>
</html>
