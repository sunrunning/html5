<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>
	列表
	</title>
</head>
<body>
	<ul type="square">
		<li>无序列表1</li>
		<li>无序列表2</li>
		<li>无序列表3</li>
	</ul>
	<ol type="A" start="2">
		<li>有序列表1</li>
		<li>有序列表2</li>
		<li>有序列表3</li>
	</ol>
	<ul type="square">
		<li>嵌套列表1</li>
			<ul type="square">
				<li>无序列表1</li>
				<li>无序列表2</li>
				<li>无序列表3</li>
			</ul>
		<li>嵌套列表2</li>
		<ol type="A" start="2">
			<li>有序列表1</li>
			<li>有序列表2</li>
			<li>有序列表3</li>
		</ol>
		<li>嵌套列表3</li>
	</ul>
	
	<dl>
		<dt>自定义1</dt>
			<dd>自定义1.1</dd>
		<dt>自定义2</dt>
		<dt>自定义3</dt>
	</dl>
</body>
</html>
